<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>カウンター</title>
</head>
<body>

  <h1>カウンター</h1>

  <div id="count">0</div>

  <button id="plus">１増やす</button>
  <button id="reset">リセット</button>

  <h2>記録</h2>
  <ul id="records"></ul>

  <script src="count.js"></script>

  <h2>遊び方</h2>
  <ul id="howto">
    <li>1回目のクリックをするとタイマーが作動します。</li>
    <li>リセットボタンを押すとタイマーが終了し、その秒数と回数、1秒あたりの平均回数が記録されます。<br>（直近3回分）。</li>
  </ul>

</body>
</html>
